<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generate-pin-display">
                    <button class="generate-btn" id="generate-pin-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="submit-display" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button digit-btn">7</div>
                              <div class="button digit-btn">8</div>
                              <div class="button digit-btn">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button digit-btn">4</div>
                              <div class="button digit-btn">5</div>
                              <div class="button digit-btn">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button digit-btn">1</div>
                              <div class="button digit-btn">2</div>
                              <div class="button digit-btn">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="delete-btn">&lt;</div>
                                <div class="button digit-btn">0</div>
                                <div class="button" id="clear-btn">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                <p class="action-left"> <span id="action-number">3</span> <span id="action-number-message">try left</span> </p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin-missmatch-message">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-match-message">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
